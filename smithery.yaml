# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required: []
    properties:
      snapshotJsonPath:
        type: string
        description: Path to the snapshot.json file containing Tuya device keys.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'tuyad', args: [], env: { SNAPSHOT_JSON_PATH: config.snapshotJsonPath || undefined } })
